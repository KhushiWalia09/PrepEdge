{% extends "base.html" %}

{% block title %}Add Question | PrepEdge{% endblock %}

{% block content %}
<div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="auth-box" style="max-width: 500px;">
        <h1>Add New Question</h1>
        <p style="color: var(--text-muted); margin-bottom: 2rem;">Expand the question bank for our users.</p>

        {% if message %}
        <div
            style="background-color: #dcfce7; color: #166534; padding: 0.75rem; border-radius: 8px; margin-bottom: 1.5rem; font-size: 0.875rem;">
            {{ message }}
        </div>
        {% endif %}

        <form method="POST">
            <div style="text-align: left; margin-bottom: 1.5rem;">
                <label
                    style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem; color: var(--text-main);">Category</label>
                <select name="category" required>
                    <option value="">Select Category</option>
                    <option value="HR">HR</option>
                    <option value="Technical">Technical</option>
                </select>
            </div>

            <div style="text-align: left; margin-bottom: 2rem;">
                <label
                    style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem; color: var(--text-main);">Question
                    Content</label>
                <textarea name="question" placeholder="Enter the interview question here..." rows="5"
                    required></textarea>
            </div>

            <button type="submit" style="width: 100%;">Create Question</button>
        </form>

        <p style="margin-top: 2rem; font-size: 0.875rem; color: var(--text-muted);">
            <a href="/dashboard" style="color: var(--secondary); text-decoration: none;">‚Üê Cancel and return</a>
        </p>
    </div>
</div>
{% endblock %}
