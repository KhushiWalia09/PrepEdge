{% extends "base.html" %}

{% block title %}Mock Interview | PrepEdge{% endblock %}

{% block content %}
<div class="container" style="max-width: 800px; margin: 4rem auto; padding: 0 1.5rem;">
    <header style="text-align: center; margin-bottom: 3rem;">
        <span class="badge" style="margin-bottom: 1rem;">Live Session</span>
        <h1 style="font-size: 2.25rem;">Mock Interview</h1>
    </header>

    <div class="question-card"
        style="padding: 3rem; text-align: center; background: var(--bg-card); border-radius: 20px; box-shadow: var(--shadow-lg);">
        <p style="font-size: 1.5rem; font-weight: 600; line-height: 1.5; color: var(--text-main);">
            "{{ question }}"
        </p>
    </div>

    <div style="margin-top: 3rem; display: flex; justify-content: center; gap: 1rem;">
        <a href="/mock">
            <button style="padding: 1rem 2.5rem; font-size: 1.125rem;">
                Next Question <span>â†’</span>
            </button>
        </a>
        <a href="/dashboard">
            <button class="secondary" style="padding: 1rem 2rem; font-size: 1.125rem;">
                End Session
            </button>
        </a>
    </div>
</div>
{% endblock %}
